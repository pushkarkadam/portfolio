---
layout: default
---

<div class="mt-2">
    <img class="img-fluid" src="{{ site.baseurl }}/assets/images/jobs/{{ page.image }}" alt="Image of {{ page.name }}" height="100px" width="100px">
</div>

<div class="mt-2">
    <h1>{{ page.job_title }}</h1>
    <h2>{{ page.name }}</h2>
    <p>{{ page.start }} - {{ page.end }}</p>
</div>

<div class="">
    <p>{{ page.content }}</p>
</div>
