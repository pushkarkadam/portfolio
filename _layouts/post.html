---
layout: default
---
<div class="mt-2">
    <p><a href="{{ site.baseurl }}/blog.html"><i class="bi bi-arrow-left"></i> Back to Blog</a></p>
</div>
<div class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
        <p>{{ page.date | date_to_string }}</p>
    {% endif %}
</div>
{% if page.cover_image %}
    <div class="">
        <img class="img-fluid" src="{{ site.baseurl }}/assets/images/blogs/{{ page.cover_image }}" alt="">
    </div>
{% endif %}
<div class="mt-2">
    {{ content }}
</div>
