---
layout: default
---
<div class="" id="progress-bar">
</div>
<div class="pt-3">
    <p><a href="{{ site.baseurl }}/blog.html"><i class="bi bi-arrow-left"></i> Back to Blog</a></p>
</div>
<div class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
        <p class="blog-meta">
            {{ page.date | date: "%-d %B %Y" }}
            --
            {% for category in page.categories %}
                {{ category }}
            {% endfor %}
        </p>
    {% endif %}
    <p class="blog-meta" id="read-time"></p>
</div>
{% if page.cover_image %}
    <div class="">
        <img class="img-fluid" src="{{ site.baseurl }}/assets/images/blogs/{{ page.cover_image }}" alt="">
    </div>
{% endif %}
<div class="mt-5">
    {{ content }}
</div>

<script src="{{ site.baseurl }}/assets/js/post.js">
</script>
