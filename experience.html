---
layout: default
title: Experience
---

<div class="mt-2">
    <h1>Work Experience</h1>
</div>

<hr>

<div class="mt-2">
    {% assign jobs = site.jobs | sort: 'start_date' | reverse %}
    <ul>
        {% for job in jobs %}
            <li>
                <h2><a href="{{ job.url }}">{{ job.job_title }}</a></h2>
                <h4>{{ job.name }}</h4>
                <p>{{ job.excerpt | markdownify }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
