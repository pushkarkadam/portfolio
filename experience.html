---
layout: default
title: Experience
---

<div class="mt-2">
    <h1>Work Experience</h1>
</div>

<hr>

<div class="mt-2">
    <ul>
        {% for job in site.jobs %}
            <li>
                <h2><a href="{{ job.url }}">{{ job.job_title }}</a></h2>
                <h3>{{ job.name }}</h3>
                <p>{{ job.content | markdownify }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
